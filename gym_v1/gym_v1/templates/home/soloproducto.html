{% extends 'base.html' %}
{% block title %} Prodcutos {{producto.nombre}} {% endblock %}
{% block content %}
	<h1> {{producto.nombre}}</h1><br>
	<section>
		<p>{{producto.descripcion}}</p>
		<img src="/media/{{producto.imagen}}" width="150px" heigth="150px"/>
		<p>${{producto.precio}}</p>
		<p>Catidad: {{producto.stock}}</p>
		<br><br>
		<a href="javascript:window.history.go(-1)">Regresar a la Lista de Productos</a>
	</section>
{% endblock %}
